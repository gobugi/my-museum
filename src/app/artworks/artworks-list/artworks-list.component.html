<app-filter (changed)="filter($event)"></app-filter>
<br />
<br />
<div class="archive">
    <table class="main-table">
        <thead>
            <tr>
                <th (click)="sort('title')">
                    Title
                    <i class="fas fa-sort"></i>
                </th>
                <th (click)="sort('artist_title')">
                    Artist
                    <i class="fas fa-sort"></i>
                </th>
                <th (click)="sort('department_title')">
                    Department
                    <i class="fas fa-sort"></i>
                </th>
            </tr>
            <br />
        </thead>
        <tr *ngFor="let artwork of filteredArtworks">
            <td>
                <a [routerLink]="['/details', artwork.id]">
                    {{ artwork.title }}
                </a>
            </td>
            <td>{{ artwork.artist_title ? artwork.artist_title : 'Unknown'}}</td>
            <td>{{ artwork.department_title }}</td>
        </tr>
        <tr *ngIf="!filteredArtworks || !filteredArtworks.length">
            <td colspan="4">No artworks found</td>
        </tr>
    </table>
    <br />
    <span>Number of Artworks: {{ filteredArtworks.length }}</span>
    <br />
    <br />
</div>
